<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .my-container{
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container my-container">
        <div class="form">
            <h3>Add new supplier</h3>
            <form action="#" method="post"
                  th:action="@{/add-supplier}"
                  th:object="${supplier}">
                <div class="container-md">
                    <div class="row">
                        <div class="col"><label th:for="name">Supplier Name: </label></div>
                        <div class="col"><input type="text" id="name" th:field="*{supplierName}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="industry">Industry: </label></div>
                        <div class="col"><input type="text" id="industry" th:field="*{industry}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="email">Supplier Email: </label></div>
                        <div class="col"><input type="text" id="email" th:field="*{supplierEmail}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="telephone">Supplier Telephone: </label></div>
                        <div class="col"><input type="text" id="telephone" th:field="*{supplierTelephone}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="street">Street: </label></div>
                        <div class="col"><input type="text" id="street" th:field="*{street}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="city">City: </label></div>
                        <div class="col"><input type="text" id="city" th:field="*{city}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="country">Country: </label></div>
                        <div class="col"><input type="text" id="country" th:field="*{country}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><label th:for="postalCode">Postal Code: </label></div>
                        <div class="col"><input type="text" id="postalCode" th:field="*{postalCode}"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-secondary float-right" type="submit">Create</button></div>
                        <div class="col"><button class="btn btn-outline-secondary float-right" type="reset">Reset</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
