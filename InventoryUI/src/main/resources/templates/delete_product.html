<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar">
            <div class="navbar-brand mt-3">
                <h4 style="text-decoration: underline; color: #000;">Product Details</h4>
            </div>
            <ul class="nav">
                <li class="mx-1">
                    <a style="color: #fff;" class="nav-link btn btn-secondary" href="/products"><< Go Back</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="row mt-3">
        <div class="row g-3">
            <div class="col-md-6">
                <form class="col-md-4" action="#" th:action="@{delete-product}" th:object="${product}" method="post">
                    <label for="productId" class="form-label">Enter Product ID:</label>
                    <input type="number" min="1" class="form-control" id="productId" th:field="*{productId}"/>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-outline-dark btn-sm">Delete</button>
                        <button type="reset" class="btn btn-outline-dark btn-sm">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-6 mt-5">
                <div>
                    <label for="deleteAllBtn">Do you want tot delete all products:</label>
                </div>
                <div>
                    <button id="deleteAllBtn" class="btn btn-outline-dark btn-sm px-5 py-2 my-3">Delete All</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
