<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .col-3{
            padding: 1rem;
            background-color: lightgrey;
            border: 2px solid #fff;
        }

        .my-container{
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="container-fluid">

        <!--Main Row 0-->
        <div class="row">

            <!--Main Column 0-->
            <div class="col-3 fixed-top one">
                <div class="row">
                    <h3 style="text-align: center">Supplier Dashboard</h3>
                </div>
                <div class="row p-3 align-items-center">
                    <a href="/search-supplier" class="btn btn-light btn-lg py-3 px-5">Search Supplier</a>
                </div>
                <div class="row p-3 align-items-center">
                    <a href="/add-supplier" class="btn btn-light btn-lg py-3 px-5">Add Supplier</a>
                </div>
                <div class="row p-3 align-items-center">
                    <a href="/edit-supplier" class="btn btn-light btn-lg py-3 px-5">Edit Supplier</a>
                </div>
                <div class="row p-3 align-items-center">
                    <a href="/delete-supplier" class="btn btn-light btn-lg py-3 px-5">Delete Supplier</a>
                </div>
            </div>

            <!--Main Column 1-->
            <div class="col-9 offset-sm-9 two">
                <div class="row p-3">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                            <th>Supplier ID</th>
                            <th>Supplier Name</th>
                            <th>Industry</th>
                            <th>Supplier Email</th>
                            <th>Supplier Telephone</th>
                            <th>Street</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Postal Code</th>
                            </thead>
                            <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.supplierId}"></td>
                                <td th:text="${supplier.supplierName}"></td>
                                <td th:text="${supplier.industry}"></td>
                                <td th:text="${supplier.supplierEmail}"></td>
                                <td th:text="${supplier.supplierTelephone}"></td>
                                <td th:text="${supplier.street}"></td>
                                <td th:text="${supplier.city}"></td>
                                <td th:text="${supplier.country}"></td>
                                <td th:text="${supplier.postalCode}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
